<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Lichess Simul</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Join Lichess Simul</h2>
        
        <label for="username">Lichess Username:</label>
        <input type="text" id="username" placeholder="Start typing..." oninput="checkLichessUser()">
        <p id="usernameStatus"></p>

        <label for="email">Email (for simul link):</label>
        <input type="email" id="email" placeholder="Enter your email">

        <label for="joinPassword">Enter Simul Password:</label>
        <input type="password" id="joinPassword" placeholder="Enter the passcode">

        <button onclick="joinSimul()">Join Simul</button>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
